<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

    <script src="./main.js" defer></script>  
    <title>Weather App</title>
</head>
<body>
    <h1 class="header">Weather App</h1>

    <div class="search">
        <input type="search" name="search" id="search">
        <button class="material-icons" id="searchButton">
            search
        </button>
    </div>

    <div class="display">

        <div class="city_card" id="city_card">
            
        <h2 class="cityName" id="cityName"></h2>
            
        <div class="tempInfo" id="tempInfo">
             <h3 class="temp"><span id="temperature"></span><span class="unit" id="unit">°C</span></h3>
                <span class="unitToggle">
                    °C
                    <label class="switch">
                        <input type="checkbox" id="check">
                        <span class="slider round"></span>
                    </label>                  
                    °F
                </span>
        </div>
        <h3>Humidity : <span class="humidity" id="humidity"></span>% &nbsp; Wind : <span class="wind-speed" id="wind-speed"> </span>&nbsp; km/hr</h3>
        <h3 class="last-row"><span class="desc" id="desc"></span> <span><img class="icon" id="icon"  src="" alt=""></span></h3>
    </div>
    
    <div class="giphy">
        <img id="gif" src="" alt="">
    </div>
</div>

</body>
</html>
